<!doctype HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            function myFunction() {
                // Declare variables
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("search");
                filter = input.value.toUpperCase();
                table = document.getElementById("problems");
                tr = table.getElementsByTagName("tr");

                // Loop through all table rows, and hide those who don't match the search query
                for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                    } else {
                    tr[i].style.display = "none";
                    }
                }
                }
            }
        </script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand"><center>Problems</center></a>
        </nav>
        <table class="table table-dark" id = "problems">
            <thead>
                <tr>
                    <th scope = "col">#</th>
                    <th scope = "col">Problem Name</th>
                    <th scope = "col">Rating</th>
                    <th scope = "col">Points</th>
                    <th scope = "col">Tags</th>
                </tr>
            </thead>
            <tbody>
                {%for i in range(0,pdata|length)%}
                <tr>
                    <th scope = "row">{{i+1}}</th>
                    <td><a href = {{pdata[i][4]}} target = "_blank">{{pdata[i][0]}}</a></td>
                    <td>{{pdata[i][1]}}</td>
                    <td>{{pdata[i][2]}}</td>
                    <td>
                        {%for j in range(0, pdata[i][3]|length)%}
                            {{pdata[i][3][j]}}
                            ;
                        {%endfor%}
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </body>
</html>
